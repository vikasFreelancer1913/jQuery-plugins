<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jquery Plugin - Center Align Element</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style type="text/css">
      h1 {
        text-align: center;
      }
      .center-box {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background: #ff00ff;
        color: white;
        font-family: "Helvetica", Arial;
        font-size: 22px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Jquery Plugin - Center Align Element</h1>
      <div class="center-box js-center">jQuery Rocks!</div>
    </div>

    <script src="jQuery.pack.js"></script>
    <script src="center.jQuery.js"></script>
    <script>
      $('.js-center').AlignCenter();
    </script>
  </body>
</html>
